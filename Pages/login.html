<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Silent Library</title>
    <link rel="stylesheet" href="../Styles/signin-signup.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="home-visitor.html"><img src="/Images/Banners&Logo/light-logo.png" alt="logo" class="logo"></a>
                <div class="brand-name">
                    <a href="home-visitor.html">Silent <span>Library</span> </a>
                </div> 
            </div>
        </nav>
    </header>
    <main>
        <div class="form-wrapper sign-in">
            <form action="#">
                <h3>Login</h3>
                <input type="email" name="email" class="field" placeholder="Email" required>
                <input type="password" name="password" class="field" placeholder="Password" required>
                <input type="submit" value="SIGN IN">
            </form>
            <div class="login">
                <p>Don't have an account?</p>
                <a href="register.html">Sign up</a>
            </div>
        </div>
    </main>
</body>
</html>
