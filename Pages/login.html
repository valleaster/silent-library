<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Silent Library</title>

    <!-- External css links -->
    <link rel="stylesheet" href="../Styles/signin-signup.css">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    <main>
        <div id="page">
            <div class="form-wrapper sign-in">
                <form action="#">
                    <div class="heading-container">
                        <h3>Login</h3>
                        <div class="error-message">
                        </div>
                    </div>
                    <div>
                        <input type="text" name="email" class="field no-error" id="email" placeholder="Email">
                    </div>
                    <div class="password-field">
                        <input type="password" name="password" class="field no-error" id="password" placeholder="Password">
                        <button type="button" class="show-password" data-target="password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                    <button type="submit" class="submit">SIGN IN</button>
                </form>
                <div class="account">
                    <p>Don't have an account?</p>
                    <a href="register.html">Sign up</a>
                </div>
            </div>
        </div>
    </main>

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Javascript links -->
    <script src="../Script/commonsignxx.js"></script>
    <script src="../Script/signin.js" type="text/javascript"></script>
    
</body>
</html>
