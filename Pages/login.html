<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Silent Library</title>
    <link rel="stylesheet" href="../Styles/signin-signup.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="home-visitor.html"><img src="/Images/Banners&Logo/light-logo.png" alt="logo" class="logo"></a>
                <div class="brand-name">
                    <a href="home-visitor.html">Silent <span>Library</span> </a>
                </div> 
            </div>
        </nav>
    </header>
    <main>
        <div id="page">
            <div class="form-wrapper sign-in">
                <form action="#">
                    <div class="heading-container">
                        <h3>Login</h3>
                        <div class="error-message">
                        </div>
                    </div>
                    <div>
                        <input type="text" name="email" class="field no-error" id="email" placeholder="Email">
                    </div>
                    <div>
                        <input type="password" name="password" class="field no-error" id="password" placeholder="Password">
                    </div>
                    <button type="submit">SIGN IN</button>
                </form>
                <div class="account">
                    <p>Don't have an account?</p>
                    <a href="register.html">Sign up</a>
                </div>
            </div>
        </div>
    </main>
    <!-- Javascript links -->
    <script src="../Script/signin.js" type="text/javascript"></script>
</body>
</html>
