<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../Styles/register.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="home-visitor.html"><img src="/Images/Banners&Logo/light-logo.png" alt="logo" class="logo"></a>
                <div class="brand-name">
                    <a href="home-visitor.html">Silent <span>Library</span> </a>
                </div> 
            </div>
        </nav>
    </header>
    <main>
        <div class="form-wrapper">
            <form action="#">
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="field" required>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="field" required>
                <label for="email">Email</label>
                <input type="email" name="email" class="field" required>
                <label for="password">Password</label>
                <input type="password" name="password" class="field" required>
                <input type="submit" value="SIGN UP">
            </form>
        </div>
    </main>
</body>
</html>
