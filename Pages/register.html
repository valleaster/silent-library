<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Silent Library</title>

    <!-- External css links -->
    <link rel="stylesheet" href="../Styles/signin-signup.css">
    <link rel="stylesheet" href="../Styles/popup.css">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div id="page">
        <header>
            <div id="header"></div>
        </header>
        <main>
            <div class="form-wrapper">
                <form action="#" id="form">
                    <h3>Register</h3>
                    <div class="input-box">
                        <input type="text" name="name" class="field no-error " id="name" placeholder="Name">
                        <div class="error-message"></div>
                    </div>
                    <div class="input-box">
                        <input type="text" name="email" class="field no-error" id="email" placeholder="Email">
                        <div class="error-message"></div>
                    </div>
                    <div class="input-box password-field">
                        <input type="password" name="password" class="field no-error" id="password" placeholder="Create Password">
                        <div class="error-message" id="password-error"></div>
                        <div id="password-validation">
                            <div class="spans">
                                <span class="invalid"></span>
                                <span class="valid"></span>
                            </div>
                            <div id="prompt">
                                <p>*Enter a password of min 8 characters</p>
                            </div>
                            <div id="indicator"></div>
                        </div>
                        <button type="button" class="show-password" data-target="password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                    <div class="input-box password-field">
                        <input type="password" name="password" class="field no-error" id="confirm-password" placeholder="Confirm password">
                        <div class="error-message"></div>
                        <button type="button" class="show-password" data-target="confirm-password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                    <button type="submit" class="submit">SIGN UP</button>
                </form>
                <div class="account">
                    <p>Have an account?</p>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </main>
    </div>
    <div id="pop-up">
        <div class="container">
            <div id="close" onclick="closePopup()">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="welcome-img">
                <img src="../Images/Banners&Logo/welcome.png" alt="Book unlocks a world of knowledge">
                <h5>Welcome aboard, <span id="header-message"></span></h5>
                <p>Your account has been successfully created! You can now login and enjoy our membership perks.</p>
            </div>
            <div class="redirect">
                <a href="home.html">Back Home</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Javascript links -->
    <script src="../Script/commonsignxx.js" type="text/javascript"></script>
    <script src="../Script/password.js" type="text/javascript"></script>
    <script src="../Script/signup.js" type="text/javascript" ></script>
    <script src="../Script/popup.js" type="text/javascript" ></script>

</body>
</html>
