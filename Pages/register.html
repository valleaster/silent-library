<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Silent Library</title>
    <!-- External css links -->
    <link rel="stylesheet" href="../Styles/signin-signup.css">
    <link rel="stylesheet" href="../Styles/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="page">
        <header>
            <nav>
                <div class="logo-container">
                    <a href="home-visitor.html"><img src="/Images/Banners&Logo/light-logo.png" alt="logo" class="logo"></a>
                    <div class="brand-name">
                        <a href="home-visitor.html">Silent <span>Library</span> </a>
                    </div> 
                </div>
            </nav>
        </header>
        <main>
            <div class="form-wrapper sign-up">
                <form action="#" id="form">
                    <h3>Register</h3>
                    <div class="input-box">
                        <input type="text" name="name" class="field no-error " id="name" placeholder="Name">
                        <div class="error-message"></div>
                    </div>
                    <div class="input-box">
                        <input type="text" name="email" class="field no-error" id="email" placeholder="Email">
                        <div class="error-message"></div>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" class="field no-error" id="password" placeholder="Create Password">
                        <div class="error-message"></div>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" class="field no-error" id="confirm-password" placeholder="Confirm password">
                        <div class="error-message"></div>
                    </div>
                    <button type="submit">SIGN UP</button>
                </form>
                <div class="account">
                    <p>Have an account?</p>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
    <div id="pop-up">
        <div class="container">
            <div id="close" onclick="closePopup()">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="welcome-img">
                <img src="../Images/Banners&Logo/welcome.png" alt="Book unlocks a world of knowledge">
                <h5>Welcome aboard, <span id="header-message"></span></h5>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum sint pariatur aliquid, facere voluptatibus.</p>
            </div>
            <div class="redirect">
                <a href="home-visitor.html">Back Home</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </main>
    <!-- Javascript links -->
    <script src="../Script/signup.js" type="text/javascript" ></script>
    <script src="../Script/popup.js" type="text/javascript" ></script>
</body>
</html>
